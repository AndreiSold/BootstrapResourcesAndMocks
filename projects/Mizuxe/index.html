<body>

<!--navbar-->
<nav class="navbar navbar-expand-md navbar-light fixed-top py-4" id="main-nav">
    <div class="container">
        <a href="#home" class="navbar-brand">
            <img src="img/mlogo.png" width="50" height="50" alt="">
            <h3 class="d-inline align-middle">Mizuxe</h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>

                </li>

            <div class="row align-items-center">
                <div class="col col-lg-6 text-center" id="dreamColumn">

                    <p class="text-white py-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam,

                    <button class="btn btn-outline-light btn-lg"><span class="fas fa-arrow-right pr-2"></span>Read More

                <div class="d-none d-lg-block col-md-6">
